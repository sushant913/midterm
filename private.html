<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Table - Goojoo Restaurant</title>
  <link rel="stylesheet" href="private.css">
</head>
<body>
  <header>
    <h1>Reserve a Private Table</h1>
    <p>Exclusive dining experience in our VIP lounge.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="private.html" class="active">Private Table</a>
  </nav>

  <main>
    <section class="form-container">
      <form id="reservationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="10" required>

        <label for="message">Special Requests:</label>
        <textarea id="message" rows="4" placeholder="Optional..."></textarea>

        <button type="submit">Book Now</button>
      </form>
      <div id="confirmation" class="hidden">ðŸŽ‰ Reservation confirmed! We'll be in touch shortly.</div>
    </section>
  </main>

  <script src="private.js"></script>
</body>
</html>
